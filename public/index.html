<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveDuck</title>
    <link rel="icon" href="rubduck.png"/>

    <script src="login.js"></script>
    <link rel="stylesheet" href="styles.css"/>

    <!--bootstrap!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
    />
</head>
<body class="bg-dark text-light">
    <header class="container-fluid" style="display: flex; flex-direction: row;">
    <nav class="navbar navbar-dark" style="display: flex; flex-direction: row;">
        <a href="index.html" id="duck-brand" style="text-decoration: none; display: flex; justify-content: center; 
        align-items: center; padding: 10px;">
            <h1 style="font-size: 28px;" class="navbar-brand">SaveDuck</h1>
            <img src="rubduck.png" alt="rubber duck" width="33" style="padding-top: 10px;">
        </a>
        <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
            <li class="nav-item"><a class="nav-link" href="high_scores.html">Score Board</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
    </nav>
    </header>

    <main class="container-main">
        <img src="duck2.png" alt="duck" width="200">
        <div>
            <h2>Are you ready to save some ducks?</h1>
                <p>Login now to start rescuing!</p>
                <!-- Displayed when needing authentication -->
                <div id="loginControls" style="display: none"></div>
                    <div class="mb-3">
                        <form method="get" action="play.html">
                            <label for="username" class="form-label">Username: </label>
                            <input type="text" class="form-control" style="margin-bottom: 10px" id="username" placeholder="Your username"/>
                            <label for="password" class="form-label">Password: </label>
                            <input type="text" class="form-control" id="password" placeholder="Your password"/>
                            <div>
                                <button class="button-primary" type="submit" onclick="loginUser()">Login</button>
                                <button class="button-primary" type="submit" onclick="createUser()">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Displayed when ready to play -->
                <div id="playControls" style="display: none">
                    <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">Play</button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                  </div>
                </div>

                <!-- Error dialog -->
                <div class="modal fade" id="msgModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>   
                
        </div>
    </main>
    <footer class="modal-footer">
        <div class="container-fluid">
            <a href="https://github.com/D-Talbot/startup">Github Startup Repo</a>
            <span>Author: Danica Talbot</span>
        </div>
    </footer>
</body>
</html>
